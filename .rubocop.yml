require:
  - rubocop-performance
  - rubocop-rails
  - rubocop-rspec

AllCops:
  # Exclude auto-generated files by Rails
  NewCops: enable
  TargetRubyVersion: 2.7
  TargetRailsVersion: 5.2
  Exclude:
    - "db/schema.rb"
    - "node_modules/**/*"
    - "vendor/bundle/**/*"
    - "bin/**/*"
    - "db/migrate/*"

Layout/LineLength:
  Max: 200

Metrics/MethodLength:
  Max: 30

Metrics/BlockLength:
  Exclude:
    - config/**/*
    - spec/**/*

Lint/AmbiguousBlockAssociation:
  Exclude:
    - spec/**/*

Style/Documentation:
  Enabled: false


  NewCops: enable
